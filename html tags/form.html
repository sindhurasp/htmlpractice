<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action="https://www.instagram.com">
        <fieldset>
            <legend>
                Signup
            </legend>
            <label for="Firstname">Firstaname:</label>
            <input type="text" id="Firstname">
            
            <label for="Lastname">Lastname:</label>
            <input type="text" id="Lastname"><br><br>

            <label for="Fathername">Fathername:</label>
            <input type="text" id="Fathername">

            <label for="Mothername">Mothername:</label>
            <input type="text" id="Mothername"><br><br>

            <label for="email id">Email-Id:</label>
            <input type="text" id="email id">

            <label for="phone-no">Phone-no:</label>
            <input type="text" id="phone-no"><br><br>

            <label for="password">Password:</label>
            <input type="text"   id="password">
            
            <label for="changepassword">Change Password:</label>
            <input type="text" id="changepassword"><br><br>

            <button>Signup</button>
            <button>Cancel</button>
        </fieldset>
    </form>
</body>
</html>
